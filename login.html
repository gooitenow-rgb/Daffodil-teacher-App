<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  font-family:Arial;
}
.login-box{
  background:#fff;
  padding:30px;
  width:90%;
  max-width:350px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#1e88e5;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button:hover{background:#1565c0}
.note{
  text-align:center;
  font-size:12px;
  color:#666;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Teacher Login</h2>
  <input id="uid" placeholder="Enter Teacher ID (T1-T10)">
  <button onclick="login()">Login</button>
  <p class="note">Only Registered Teachers</p>
</div>

<script>
const teachers={
 T1:"Amit Sir",T2:"Ravi Sir",T3:"Suman Madam",T4:"Pooja Madam",
 T5:"Rahul Sir",T6:"Neha Madam",T7:"Anil Sir",T8:"Kavita Madam",
 T9:"Sunil Sir",T10:"Rekha Madam"
};

function login(){
 let id=uid.value.trim();
 if(teachers[id]){
   localStorage.setItem("teacherName",teachers[id]);
   location.href="chat.html";
 }else{
   alert("Invalid Teacher ID");
 }
}
</script>

</body>
</html>
