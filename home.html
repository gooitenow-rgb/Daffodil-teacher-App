<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif;}
body{margin:0;background:#f2f2f2;}

/* HEADER */
.header{
  background:#5b0a6e;
  color:#fff;
  padding:12px 15px;
  display:flex;
  align-items:center;
}
.header img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
}
.header h2{margin:0;font-size:18px;}

    /* Marquee */
    .marq-box{
        background:white;
        padding:10px;
        margin:15px;
        border-radius:14px;
        box-shadow:0 4px 15px rgba(0,0,0,0.08);
        font-size:17px;
        font-weight:600;
        color:#d11;
    }
    marquee{
        font-size:18px;
        font-weight:700;
        color:#d11;
    }
/* BANNER */
.banner{
  width:100%;
  height:140px;
  background:url('banner.jpg') center/cover no-repeat;
}

/* COUNTS */
.counts{
  display:flex;
  justify-content:space-around;
  margin:15px;
}
.count-box{
  background:#fff;
  width:45%;
  border-radius:15px;
  padding:15px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.count-box h3{margin:5px 0;font-size:22px;color:#5b0a6e;}
.count-box p{margin:0;color:#555;}

/* GRID MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.menu a{
  text-decoration:none;
}
.menu-box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  color:#333;
  font-size:16px;
}
.menu-box:hover{background:#f9f4fb;}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ddd;
}
.bottom-nav a{
  padding:10px 0;
  text-decoration:none;
  color:#555;
  font-size:14px;
  text-align:center;
  width:20%;
}
.bottom-nav a:hover{color:#5b0a6e;}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="logo.png" alt="Logo">
  <h2>School Admin Dashboard</h2>
</div>

<!-- BANNER -->
<div class="banner">
  <img src="banner.png" alt="School Banner" style="width:100%;height:140px;object-fit:cover;border-radius:0 0 15px 15px;">
</div>
<!-- Marquee -->
<div class="marq-box">
    <marquee behavior="scroll" direction="left">यहां आप home work, Notices, Post Add कर सकते हैं और इसमें जानकारी ऐड कर सकते हैं होमवर्क पर Class नाम ... कर देना जरूरी है सावधान शिक्षक। ......</marquee>
</div>
<!-- STUDENT & TEACHER COUNT -->
<div class="counts">
  <div class="count-box">
    <h3>400</h3>
    <p>Total Students</p>
  </div>
  <div class="count-box">
    <h3>14</h3>
    <p>Total Teachers</p>
  </div>
</div>

<!-- MAIN MENU -->
<div class="menu">

  <a href="admin-notices.html"><div class="menu-box"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827370.png" width="40"><br>Notices</div></a>
  <a href="admin-post.html"><div class="menu-box"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" width="40"><br>Post</div></a>
  <a href="#"><div class="menu-box"><img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" width="40"><br>Form Data</div></a>
</div></a>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <a href="home.html"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" width="22"><br>Home</a>
  <a href="fee.html"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" width="22"><br>Fee</a>

</body>
</html>
