<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#ffe5d0,#ffe5d0);
}

.login-box{
    width:340px;
    background:#fff;
    border-radius:16px;
    padding:30px 25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    text-align:center;
}

.logo{
    width:110px;
    height:110px;
    margin:0 auto 15px;
    border-radius:50%;
    background:#ffe5d0;
    display:flex;
    align-items:center;
    justify-content:center;
    border:4px solid #1976d2;
}

.logo img{
    width:80%;
}

h2{
    margin-bottom:20px;
    color:#8f3d1e;
}

.input-group{
    margin-bottom:15px;
    text-align:left;
}

.input-group label{
    font-size:14px;
    color:#555;
}

.input-group input{
    width:100%;
    padding:12px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
}

.captcha-box{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.captcha{
    font-weight:bold;
    letter-spacing:4px;
    background:#f1f5f9;
    padding:10px 15px;
    border-radius:6px;
}

.refresh{
    cursor:pointer;
    color:#8f3d1e;
    font-size:14px;
}

.login-btn{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#8f3d1e;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

/* Status */
.status{
    margin-top:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
    font-size:15px;
}

.success{
    color:green;
}

.error{
    color:red;
}

.icon{
    width:20px;
    height:20px;
}
</style>
</head>

<body>

<div class="login-box">

    <div class="logo">
        <img src="logo.png">
    </div>

    <h2>Teacher Login</h2>

    <div class="input-group">
        <label>User ID</label>
        <input type="text" id="userid">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password">
    </div>

    <div class="input-group">
        <label>Captcha</label>
        <div class="captcha-box">
            <div class="captcha" id="captchaText"></div>
            <div class="refresh" onclick="generateCaptcha()">â†» Refresh</div>
        </div>
        <input type="text" id="captchaInput">
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div id="status"></div>
</div>

<script>
let captchaValue="";

function generateCaptcha(){
    const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    captchaValue="";
    for(let i=0;i<5;i++){
        captchaValue+=chars[Math.floor(Math.random()*chars.length)];
    }
    document.getElementById("captchaText").innerText=captchaValue;
}
generateCaptcha();

function login(){
    const user=document.getElementById("userid").value;
    const pass=document.getElementById("password").value;
    const cap=document.getElementById("captchaInput").value;
    const status=document.getElementById("status");

    // FIXED CREDENTIALS
    if(user==="DPS26" && pass==="0933" && cap===captchaValue){
        status.innerHTML=`
        <div class="status success">
            <svg class="icon" viewBox="0 0 24 24" fill="green">
                <path d="M9 16.2l-3.5-3.5-1.4 1.4L9 19 20.3 7.7l-1.4-1.4z"/>
            </svg>
            Login Successful
        </div>`;
        setTimeout(()=>{ window.location.href="home.html"; },1200);
    }else{
        status.innerHTML=`
        <div class="status error">
            <svg class="icon" viewBox="0 0 24 24" fill="red">
                <path d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3 10.6 10.6 16.9 4.3z"/>
            </svg>
            Invalid Details
        </div>`;
        generateCaptcha();
    }
}
</script>

</body>
</html>
