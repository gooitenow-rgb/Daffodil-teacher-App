<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Teacher Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f2f2f2;
  font-family:Arial;
}
.login-box{
  width:360px;
  background:#fff;
  border:3px solid #000;
  border-radius:22px;
  padding:20px;
}
.logo{
  text-align:center;
}
.logo img{
  width:120px;
}
h2{
  text-align:center;
  margin:10px 0;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  background:#5b0a6e;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
}
#msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
.error{color:red;}
.success{color:green;}
</style>
</head>

<body>

<div class="login-box">

  <div class="logo">
    <!-- Replace logo.png with your school logo -->
    <img src="logo.png">
  </div>

  <h2>TEACHER ADMIN LOGIN</h2>

  <input id="uid" placeholder="Enter User ID">
  <input id="pwd" type="password" placeholder="Enter Password">
  <input id="scode" placeholder="Enter School Code">

  <button onclick="login()">LOGIN</button>

  <div id="msg"></div>
</div>

<script>
// SCHOOL CODE
const SCHOOL_CODE = "845418";

// 14 TEACHERS USER ID & PASSWORD
const USERS = {
  T01:"1111",
  T02:"2222",
  T03:"3333",
  T04:"4444",
  T05:"5555",
  T06:"6666",
  T07:"7777",
  T08:"8888",
  T09:"9999",
  T10:"1010",
  T11:"1112",
  T12:"1212",
  T13:"1313",
  T14:"1414"
};

function login(){
  const user = uid.value.trim();
  const pass = pwd.value.trim();
  const school = scode.value.trim();
  const msg = document.getElementById("msg");

  if(!USERS[user]){
    msg.innerHTML = "Invalid User ID";
    msg.className = "error";
    return;
  }

  if(USERS[user] !== pass){
    msg.innerHTML = "Wrong Password";
    msg.className = "error";
    return;
  }

  if(school !== SCHOOL_CODE){
    msg.innerHTML = "Wrong School Code";
    msg.className = "error";
    return;
  }

  msg.innerHTML = "Login Successful";
  msg.className = "success";

  setTimeout(()=>{
    window.location.href = "home.html";
  },1000);
}
</script>

</body>
</html>
