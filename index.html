<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eef1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .header img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .user-name {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        .home-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h2>Daffodils(Teachers)</h2>
    </div>

    <div class="error" id="errorMsg"></div>
    <input type="text" id="userId" placeholder="Enter User ID">
    <button onclick="login()">Next</button>

    <div class="user-name" id="userName"></div>
    <a href="home.html" id="homeLink" class="home-link" style="display:none;">Go to Home</a>
</div>

<script>
    const validIDs = {
        "M101D": "Manoj Sir",
        "S102D": "Sharos Sir",
        "Z103D": "Zakiul Haque Sir",
        "S104D": "Santosh Sir",
        "S105D": "Sharique Sir",
        "S201D": "Sadre Alam Sir",
        "R202D": "Ravi Sir",
        "D203D": "Deepak Sir",
        "R204D": "Rohit Ranjan Sir",
        "C205D": "Chandni Miss",
        "R301D": "Rahat Miss",
        "B302D": "Bushra Miss",
        "A303D": "Afshiika Miss",
        "S304D": "Sanya Miss"
    };

    function login() {
        const userId = document.getElementById("userId").value.trim();
        const errorMsg = document.getElementById("errorMsg");
        const userNameDiv = document.getElementById("userName");
        const homeLink = document.getElementById("homeLink");

        if(validIDs[userId]) {
            errorMsg.textContent = "";
            userNameDiv.textContent = "Welcome, " + validIDs[userId];
            homeLink.style.display = "block";
        } else {
            errorMsg.textContent = "üôè Sorry Sir You User ID invalid  Trying üôè";
            userNameDiv.textContent = "";
            homeLink.style.display = "none";
        }
    }
</script>

</body>
</html>
